<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header aria-hidden="true">
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" class="main_profil_page" aria-hidden="false">
      <section class="photograph-header">
        <div class="description_profil_content"></div>
        <button class="contact_button" onclick="displayModal()" aria-label="ouvrir la modal de contact">Contactez-moi</button>
        <div class="img_container">
        </div>
      </section>
      <section class="photograph-photos">
        <div class="select_container">
          <span>Trier par</span>
          <div role="listbox" name="sort_items" id="sort_items">
            <div role="option" class="option" value="popularite">
              <button id="popularity_option" class="option_button" aria-label="trier les images par popularité">Popularité</button>
              <button class="chevron_button_filter" aria-label="rendre visible/cacher les différentes options de tri des photos">
                <i id="chevron_filter_list" class="fa-solid fa-chevron-down"></i>
              </button>
            </div>
            <div role="option" class="option border hide_option" value="date">
              <button id="date_option" class="option_button" aria-label="trier les images par date">Date</button>
            </div>
            <div role="option" class="option border hide_option" value="titre">
              <button id="title_option" class="option_button" aria-label="trier les images par ordre alphabétique">Titre</button>
            </div>
          </div>
        </div>
        <div class="photos_container"></div>
      </section>
      <aside class="info_container"></aside>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="Affichage de la modal de contact" aria-modal="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="fermer la modal"/>
        </header>
        <div class="header_title">
        </div>
				<form id="myForm" onsubmit="return submitForm(event)">
					<div class="formData">
						<label>Prénom</label>
						<input name="firstname"/>
					</div>
          <div class="formData">
						<label>Nom</label>
						<input name="lastname"/>
					</div>
          <div class="formData">
						<label>Email</label>
						<input name="email"/>
					</div>
          <div class="formData">
						<label>Votre message</label>
						<textarea name="textarea" cols="30" rows="10"></textarea>
					</div>
          <button class="contact_button" aria-label="soumettre le formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" aria-hidden="true" role="dialog" aria-describedby="Affichage de l'image dans la modal" aria-modal="true">
      <div class="display_modal">
        <i class="fa-solid fa-xmark close"></i>
        <div class="lightbox_container">
          <button class="left_button" aria-label="afficher l'image précédente"><i class="fa-solid fa-chevron-left chevron" aria-hidden="true"></i></button>
          <div class="card_container"></div>
          <button class="right_button" aria-label="afficher l'image suivante"><i class="fa-solid fa-chevron-right chevron" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>

      <!-- Template -->
      <script src="scripts/templates/mediaprofil.js"></script>
      <script src="scripts/templates/profilheader.js"></script>
      <script src="scripts/templates/profilprice.js"></script>
      <script src="scripts/templates/lightboxmodal.js"></script>

      <!-- Observers -->
      <!-- <script src="scripts/observer/counter.js"></script> -->
      <script src="scripts/observer/subject.js"></script>

      <!-- Models -->
      <script src="scripts/models/mediaimage.js"></script>
      <script src="scripts/models/mediavideo.js"></script>
      <script src="scripts/models/photographe.js"></script>

      <!-- Factories -->
      <script src="scripts/factories/mediafactory.js"></script>
      
      <!-- Modals -->
      <script src="/scripts/utils/contactForm.js"></script>
      <script src="/scripts/utils/lightboxModal.js"></script>

      <!-- Decorator -->
      <script src="/scripts/decorator/iframelightboxmodal.js"></script>

      <!-- Adapter Filter -->
      <script src="scripts/filter/photosFilter.js"></script>
      <script src="scripts/templates/renderFilter.js"></script>
      
      <!-- App Page -->
      <script src="/scripts/pages/photographer.js"></script>

  </body>
</html>
