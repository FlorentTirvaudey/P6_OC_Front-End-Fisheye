<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" class="main_profil_page">
      <section class="photograph-header">
        <div class="description_profil_content"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="img_container">
        </div>
      </section>
      <section class="photograph-photos">
        <div class="select_container">
          <span>Trier par</span>
          <select name="sort_items" id="sort_items">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
        <div class="photos_container"></div>
      </section>
      <aside class="info_container">
        <div class="likes_aside">
          <span class="nb_likes_total">0</span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="price_aside"></div>
      </aside>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <div class="header_title">
        </div>
				<form id="myForm" onsubmit="return submitForm(event)">
					<div class="formData">
						<label>Prénom</label>
						<input name="firstname"/>
					</div>
          <div class="formData">
						<label>Nom</label>
						<input name="lastname"/>
					</div>
          <div class="formData">
						<label>Email</label>
						<input name="email"/>
					</div>
          <div class="formData">
						<label>Votre message</label>
						<textarea name="textarea" cols="30" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal">
      <div class="display_modal">
        <i class="fa-solid fa-xmark close" onclick="closeLightboxModal()"></i>
        <div class="lightbox_container">
          <button><i class="fa-solid fa-chevron-left"></i></button>
          <div class="card_container">
            <div class="image_lightbox_container">
            </div>
            <p class="title_card"></p>
          </div>
          <button><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>
      </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightboxModal.js"></script>
  </body>
</html>
